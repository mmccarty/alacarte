<div class="modal-header">
  <h3>Share Module</h3>
</div>
<div class="modal-body full-screen-body">

  <ul class="thumbnails">
    <li class="span3" style='margin-left:10px;'>
      <h3>Users</h3>
      <div class="thumbnail" data-drop="true" ng-model='users' data-jqyoui-options jqyoui-droppable="{multiple:true}">
        <div class="caption">
          <div class="btn btn-info btn-draggable" ng-repeat="user in users" ng-show="user" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="users" jqyoui-draggable="{index: {{$index}},animate:true}">{{user}}</div>
        </div>
      </div>
    </li>
    <li class="span3" style='margin-left:10px;'>
      <h3>Shared</h3>
      <div class="thumbnail" data-drop="true" ng-model='shared' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=shared])'}"  jqyoui-droppable="{multiple:true}">
        <div class="caption">
          <div class="btn btn-info btn-draggable" ng-repeat="user in shared" ng-show="user" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="shared" jqyoui-draggable="{index: {{$index}},animate:true}">{{user}}</div>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
