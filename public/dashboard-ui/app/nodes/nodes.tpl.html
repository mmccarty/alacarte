<table class="table table-striped">
  <thead>
    <th> Shared? </th>
    <th> Used? </th>
    <th> Label </th>
    <th></th>
    <th> Last Update </th>
    <th> Global? </th>
    <th> Published? </th>
  </thead>
  <tbody ng-repeat="node in nodes">
    <tr>
      <td>
        <a ng-class="{'icon-star':node.shared, 'icon-star-empty':!node.shared}"
           title="Share this module"
           ng-href="/nodes/{{ node.id }}/share"></a>
      </td>
      <td>
        <a ng-class="{'icon-circle':node.used, 'icon-circle-empty':!node.used}"
           title="Add this module to a guide or page."
           ng-href="/nodes/{{ node.id }}/manage"></a>
      </td>
      <td>{{ node.label|limitTo:25 }}</td>
      <td>
        <button class="btn icon-edit"
                title="Edit this module"
                ng-click="editNode(node)">
        </button>
        <a class="btn icon-external-link"
                title="Preview this module"
                target="_blank"
                ng-href="/nodes/{{ node.id }}">
        </a>
        <button class="btn icon-copy"
                title="Copy this module"
                ng-click="copyNode(node.id)" >
        </button>
        <button class="btn icon-trash"
                title="Delete this module"
                ng-click="deleteNode(node)" >
        </button>
      </td>
      <td>{{ node.updated_at }}</td>
      <td>
        <a ng-class="{'icon-globe': node.global, 'icon-group': !node.global}"
           title="{{ {'Remove this module from the global list': node.global, 'Add this module to the global list': !node.global} }}"
           ng-href="/nodes/{{ node.id }}/globalize"></a>
      </td>
      <td>
        <a ng-class="{'icon-unlock':node.publish,
                     'icon-lock':!node.publish}"
           title="{{ {'Remove this module from the published list': node.publish, 'Add this module to the published list':!node.publish } }}"
           ng-href="/nodes/{{ node.id }}/publish"></a>
      </td>
    </tr>
  </tbody>
</table>
