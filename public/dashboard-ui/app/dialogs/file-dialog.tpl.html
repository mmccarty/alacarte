<div class="modal-header">
  <h3>{{ title }}</h3>
</div>

<div class="modal-body">
  <form name="inputForm">
    <label class="muted">
      Choose a file
    </label>
    <!-- https://github.com/angular/angular.js/issues/1375 -->
    <input name="file"
           type="file"
           onchange="angular.element(this).scope().uploadFile(this.files[0]); angular.element(this).scope().$digest();" />
  </form>
</div>

<div class="modal-footer">
  <button ng-click="close(true)" class="btn btn-primary">
    OK
  </button>
  <button ng-click="close(false)" class="btn">
    Cancel
  </button>
</div>
