<div class="modal-header">
  <h3>{{ title }}</h3>
</div>

<div class="modal-body">
  <form name="inputForm">
    <p class="muted">
      {{ directions }}
    </p>
    <textarea rows="10" name="input" ng-model="userInput" style="width:95%">
    </textarea>
  </form>
</div>

<div class="modal-footer">
  <button ng-click="close(userInput)" class="btn btn-primary">
    Save
  </button>
  <button ng-click="close(null)" class="btn">
    Cancel
  </button>
</div>
