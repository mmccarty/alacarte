<div class="modal-header">
  <h3>Select date</h3>
</div>

<div class="modal-body">
  <div datepicker class="offset1" ng-model="dt"></div>
</div>

<div class="modal-footer">
  <button ng-click="close(dt)" class="btn btn-primary">
    Save
  </button>
  <button ng-click="close(null)" class="btn">
    Reset
  </button>
  <button ng-click="close()" class="btn">
    Cancel
  </button>
</div>
